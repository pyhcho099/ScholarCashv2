{% extends "base.html" %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
    <div style="width: 100%; max-width: 420px; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); position: relative; overflow: hidden;">
        
        <!-- Decorative header -->
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, #667eea, #764ba2);"></div>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2em;">
                ðŸŽ“
            </div>
            <h2 style="margin: 0; color: #1f2937; font-size: 1.8em;">Welcome Back!</h2>
            <p style="color: #6b7280; margin: 10px 0 0;">Sign in to your ScholarCash account</p>
        </div>

        <form action="/login" method="POST" style="margin-bottom: 20px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #374151; font-weight: 600; font-size: 0.9em;">Email Address</label>
                <input type="email" name="email" placeholder="you@school.com" required 
                    style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1em; transition: all 0.3s; box-sizing: border-box;"
                    onfocus="this.style.borderColor='#667eea'; this.style.outline='none';"
                    onblur="this.style.borderColor='#e5e7eb';">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; margin-bottom: 8px; color: #374151; font-weight: 600; font-size: 0.9em;">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required 
                    style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1em; transition: all 0.3s; box-sizing: border-box;"
                    onfocus="this.style.borderColor='#667eea'; this.style.outline='none';"
                    onblur="this.style.borderColor='#e5e7eb';">
            </div>

            <button type="submit" 
                style="width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;"
                onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 20px rgba(102, 126, 234, 0.3)';"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                Sign In
            </button>
        </form>

        <div style="text-align: center; padding-top: 20px; border-top: 1px solid #e5e7eb;">
            <p style="color: #6b7280; margin: 0 0 15px;">
                Don't have an account? 
                <a href="/register" style="color: #667eea; text-decoration: none; font-weight: 600;">Register here</a>
            </p>
        </div>

        <!-- Quick login hint -->
        <div style="background: #f3f4f6; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.85em;">
            <p style="margin: 0 0 8px; color: #374151; font-weight: 600;">ðŸ‘¤ Default Login:</p>
            <code style="background: white; padding: 4px 8px; border-radius: 4px; color: #667eea;">principal@school.com</code> / 
            <code style="background: white; padding: 4px 8px; border-radius: 4px; color: #667eea;">admin</code>
        </div>
    </div>
</div>
{% endblock %}
