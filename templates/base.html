<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarCash System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* ===== DESIGN TOKENS ===== */
        :root {
            --color-primary: #0f766e;
            --color-primary-light: #14b8a6;
            --color-primary-dark: #0d5f59;
            --color-primary-50: #f0fdfa;
            --color-primary-100: #ccfbf1;
            --color-primary-200: #99f6e4;
            --color-surface: #ffffff;
            --color-surface-raised: #ffffff;
            --color-surface-sunken: #f8fafb;
            --color-bg: #f1f5f9;
            --color-border: #e2e8f0;
            --color-border-hover: #cbd5e1;
            --color-text: #0f172a;
            --color-text-secondary: #475569;
            --color-text-muted: #94a3b8;
            --color-success: #15803d;
            --color-success-bg: #f0fdf4;
            --color-success-border: #bbf7d0;
            --color-danger: #b91c1c;
            --color-danger-bg: #fef2f2;
            --color-danger-border: #fecaca;
            --color-warning: #a16207;
            --color-warning-bg: #fefce8;
            --color-warning-border: #fef08a;
            --color-accent-purple: #7c3aed;
            --color-accent-blue: #2563eb;
            --color-accent-amber: #d97706;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --shadow-xs: 0 1px 2px rgba(15,23,42,0.04);
            --shadow-sm: 0 1px 3px rgba(15,23,42,0.06), 0 1px 2px rgba(15,23,42,0.04);
            --shadow-md: 0 4px 6px -1px rgba(15,23,42,0.06), 0 2px 4px -2px rgba(15,23,42,0.04);
            --shadow-lg: 0 10px 15px -3px rgba(15,23,42,0.06), 0 4px 6px -4px rgba(15,23,42,0.04);
            --shadow-xl: 0 20px 25px -5px rgba(15,23,42,0.08), 0 8px 10px -6px rgba(15,23,42,0.04);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== RESET & BASE ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            background: rgba(255,255,255,0.92);
        }

        .navbar strong {
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--color-primary);
        }

        .navbar a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.875em;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .navbar a:hover {
            background: var(--color-danger-bg);
            color: var(--color-danger);
        }

        /* ===== FLASH MESSAGES ===== */
        .flash-messages {
            padding: 16px 24px 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .flash-error {
            background: var(--color-danger-bg);
            color: var(--color-danger);
            border: 1px solid var(--color-danger-border);
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: var(--radius-md);
            font-size: 0.9em;
            font-weight: 500;
            animation: flashSlideIn 0.3s ease-out;
        }

        .flash-success {
            background: var(--color-success-bg);
            color: var(--color-success);
            border: 1px solid var(--color-success-border);
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: var(--radius-md);
            font-size: 0.9em;
            font-weight: 500;
            animation: flashSlideIn 0.3s ease-out;
        }

        @keyframes flashSlideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== CONTAINER ===== */
        .container { padding: 24px; }

        /* ===== DASHBOARD CARDS ===== */
        .stats-box {
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            border: 1px solid var(--color-border);
        }

        .row {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 300px;
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        /* ===== STORE GRID ===== */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: var(--color-surface);
            padding: 20px;
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
            transition: all var(--transition-base);
        }

        .item-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-border-hover);
            transform: translateY(-2px);
        }

        .btn-buy {
            background: var(--color-primary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: var(--radius-md);
            display: inline-block;
            margin-top: 12px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all var(--transition-fast);
        }

        .btn-buy:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15,118,110,0.25);
        }

        /* ===== FORMS ===== */
        input, select, textarea {
            padding: 10px 14px;
            width: 100%;
            margin: 6px 0 16px 0;
            box-sizing: border-box;
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius-md);
            font-family: var(--font-sans);
            font-size: 0.925em;
            color: var(--color-text);
            background: var(--color-surface);
            transition: all var(--transition-fast);
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(15,118,110,0.1);
        }

        input::placeholder { color: var(--color-text-muted); }

        button {
            background: var(--color-primary);
            color: white;
            padding: 11px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: var(--radius-md);
            font-family: var(--font-sans);
            font-size: 0.925em;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        button:hover {
            background: var(--color-primary-dark);
            box-shadow: 0 4px 12px rgba(15,118,110,0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: var(--color-text-muted);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4 {
            letter-spacing: -0.02em;
            line-height: 1.3;
            color: var(--color-text);
        }

        h1 { font-size: 1.75em; font-weight: 800; }
        h2 { font-size: 1.4em; font-weight: 700; }
        h3 { font-size: 1.15em; font-weight: 600; }
        h4 { font-size: 1em; font-weight: 600; }

        label {
            display: block;
            font-size: 0.875em;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        /* ===== TABLES ===== */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--color-text-muted);
            background: var(--color-surface-sunken);
            border-bottom: 1.5px solid var(--color-border);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.925em;
            color: var(--color-text-secondary);
        }

        tr:hover td {
            background: var(--color-surface-sunken);
        }

        /* ===== UTILITY CLASSES ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-text-muted); }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .navbar { padding: 0 16px; }
            .container { padding: 16px; }
            .row { gap: 16px; }
            .col { min-width: 100%; }
        }
    </style>
</head>
<body>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <strong>ScholarCash</strong>
        {% if current_user.is_authenticated %}
            <a href="/logout">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                Logout <span style="background: var(--color-surface-sunken); padding: 2px 8px; border-radius: var(--radius-sm); font-size: 0.8em; color: var(--color-text-muted);">{{ current_user.role|upper }}</span>
            </a>
        {% endif %}
    </nav>

    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main class="container" role="main">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
