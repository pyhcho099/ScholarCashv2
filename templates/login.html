{% extends "base.html" %}

{% block content %}
<div style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; background: var(--color-bg); padding: 24px;">
    <div style="width: 100%; max-width: 400px;">

        <!-- Logo mark -->
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="width: 56px; height: 56px; background: var(--color-primary); border-radius: var(--radius-lg); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 14px rgba(15,118,110,0.25);">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
            </div>
            <h2 style="margin: 0 0 6px; font-size: 1.5em; font-weight: 800; color: var(--color-text); letter-spacing: -0.03em;">Welcome back</h2>
            <p style="color: var(--color-text-muted); margin: 0; font-size: 0.9em;">Sign in to your ScholarCash account</p>
        </div>

        <!-- Card -->
        <div style="background: var(--color-surface); padding: 32px; border-radius: var(--radius-xl); box-shadow: var(--shadow-lg); border: 1px solid var(--color-border);">
            <form action="/login" method="POST">
                <div style="margin-bottom: 20px;">
                    <label style="margin-bottom: 6px;">Email Address</label>
                    <input type="email" name="email" placeholder="you@school.com" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; margin: 0;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="margin-bottom: 6px;">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; margin: 0;">
                </div>

                <button type="submit" style="padding: 13px; font-size: 0.95em; border-radius: var(--radius-md);">
                    Sign In
                </button>
            </form>

            <div style="text-align: center; padding-top: 20px; margin-top: 20px; border-top: 1px solid var(--color-border);">
                <p style="color: var(--color-text-muted); margin: 0; font-size: 0.875em;">
                    Don't have an account? 
                    <a href="/register" style="color: var(--color-primary); text-decoration: none; font-weight: 600;">Register here</a>
                </p>
            </div>
        </div>

        <!-- Quick login hint -->
        <div style="background: var(--color-surface); padding: 14px 16px; border-radius: var(--radius-md); margin-top: 16px; font-size: 0.8em; border: 1px solid var(--color-border); display: flex; align-items: center; gap: 12px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--color-text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0;"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            <span style="color: var(--color-text-secondary);">
                Demo: <code style="font-family: var(--font-mono); background: var(--color-surface-sunken); padding: 2px 6px; border-radius: 4px; color: var(--color-primary); font-size: 0.95em;">principal@school.com</code> / <code style="font-family: var(--font-mono); background: var(--color-surface-sunken); padding: 2px 6px; border-radius: 4px; color: var(--color-primary); font-size: 0.95em;">admin</code>
            </span>
        </div>

    </div>
</div>
{% endblock %}
