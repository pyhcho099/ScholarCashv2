{% extends "base.html" %}

{% block content %}
<div style="min-height: calc(100vh - 60px); display: flex; align-items: center; justify-content: center; background: var(--color-bg); padding: 24px;">
    <div style="width: 100%; max-width: 400px;">

        <!-- Logo mark -->
        <div style="text-align: center; margin-bottom: 32px;">
            <div style="width: 56px; height: 56px; background: var(--color-primary); border-radius: var(--radius-lg); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 14px rgba(15,118,110,0.25);">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
            </div>
            <h2 style="margin: 0 0 6px; font-size: 1.5em; font-weight: 800; color: var(--color-text); letter-spacing: -0.03em;">Create Account</h2>
            <p style="color: var(--color-text-muted); margin: 0; font-size: 0.9em;">Join ScholarCash as a student</p>
        </div>

        <!-- Card -->
        <div style="background: var(--color-surface); padding: 32px; border-radius: var(--radius-xl); box-shadow: var(--shadow-lg); border: 1px solid var(--color-border);">
            <form action="/register" method="POST">
                <div style="margin-bottom: 18px;">
                    <label style="margin-bottom: 6px;">Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; margin: 0;">
                </div>

                <div style="margin-bottom: 18px;">
                    <label style="margin-bottom: 6px;">Email Address</label>
                    <input type="email" name="email" placeholder="you@student.school" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; margin: 0;">
                </div>

                <div style="margin-bottom: 18px;">
                    <label style="margin-bottom: 6px;">Password</label>
                    <input type="password" name="password" placeholder="Create a strong password" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; margin: 0;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="margin-bottom: 6px;">Select Your Class</label>
                    <select name="class_id" required 
                        style="padding: 12px 14px; border: 1.5px solid var(--color-border); border-radius: var(--radius-md); font-size: 0.95em; background: var(--color-surface); cursor: pointer; margin: 0;">
                        <option value="">-- Choose your class --</option>
                        {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.name }} ({{ c.branch.name }})</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" style="padding: 13px; font-size: 0.95em; border-radius: var(--radius-md);">
                    Create Account
                </button>
            </form>

            <div style="text-align: center; padding-top: 20px; margin-top: 20px; border-top: 1px solid var(--color-border);">
                <p style="color: var(--color-text-muted); margin: 0; font-size: 0.875em;">
                    Already have an account? 
                    <a href="/login" style="color: var(--color-primary); text-decoration: none; font-weight: 600;">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Info note -->
        <div style="background: var(--color-warning-bg); padding: 14px 16px; border-radius: var(--radius-md); margin-top: 16px; font-size: 0.8em; border: 1px solid var(--color-warning-border); display: flex; align-items: flex-start; gap: 10px;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--color-warning)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0; margin-top: 1px;"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            <span style="color: var(--color-warning);">
                <strong>Note:</strong> Teachers and staff must be registered by the Principal.
            </span>
        </div>

    </div>
</div>
{% endblock %}
